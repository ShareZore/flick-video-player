name: flick_video_player
publish_to: none
description: Flick Video Player is a video player for flutter. The video_player plugin gives low level access for the video playback.
repository: https://github.com/GeekyAnts/flick-video-player
homepage: https://github.com/GeekyAnts/flick-video-player

version: 0.5.0

environment:
  sdk: '>=2.14.0 <3.0.0'
  flutter: '>=2.10.0'

dependencies:
  flutter:
    sdk: flutter
  video_player:
    git:
      url: https://github.com/ShareZore/plugins.git
      path: packages/video_player/video_player/
      ref: e842904d5ff44a6d46e032e889625a14ff8f7fb5
#  video_player_web_hls: ^1.0.0+1
  provider: ^6.0.5
  wakelock: ^0.6.2
  universal_html: ^2.0.8
  dio: ^5.0.1
  path_provider: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
